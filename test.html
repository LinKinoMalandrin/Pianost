<!DOCTYPE html>
<html>
<head>
	<title>Page</title>
	<link rel="stylesheet" type="text/css" href="styletest.css">
	<meta charset="utf-8">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
</head>
<body>

<div id="Book">
	<div class="book-head">
		<div class="book-part">Scale viewer</div>
		<div class="book-part">Chord viewer</div>
		<div class="book-part">Scale finder</div>
		<div class="book-part">Chord finder</div>
		<div class="book-part">Synth</div>
	</div>
	<div class="book-body">
		<div class="book-part">
			<!-- Scale viewer -->
			<div class="container-column-center">
				<div id="SwitchTonality">
					<div class="part">Major</div>
					<div class="switch"></div>
					<div class="part">Minor</div>
				</div>
				<div id="PianoScaleViewer">
					
				</div>
				<div class="button" id="ShowScalesChords">See chords</div>
			</div>
		</div>
		<div class="book-part">
			<!-- Chord viewer -->
			<div id="ChordList">
				<div class="head"></div>
				<div class="body"></div>
			</div>
			<div id="PianoChordViewer">
				<!-- Js auto-generated -->
			</div>
			<div id="PlayChord" class="button">Play chord</div>
			<div id="SwitchStarting">
				<div class="arrow-left" id='SwitchStartingLeft'></div>
				<div class="item">1<span class="more">st</span></div>
				<div class="item">2<span class="more">nd</span></div>
				<div class="item">3<span class="more">rd</span></div>
				<div class="item selected">4<span class="more">th</span></div>
				<div class="item">5<span class="more">th</span></div>
				<div class="item">6<span class="more">th</span></div>
				<div class="item">7<span class="more">th</span></div>
				<div class="arrow-right" id='SwitchStartingRight'></div>
			</div> 
		</div>
		<div class="book-part">
			<!-- Scale finder -->
			<div id="PianoScaleFinder">
				<!-- Js auto-generated -->
			</div>
			<div id="ScalesAvailable">
				<div class="head">Scales Available</div>
				<div class="body">
					
				</div>
			</div>
		</div>
		<div class="book-part">
			<!-- Chord finder -->
		</div>
		<div class="book-part">
			<!-- Synth -->
		</div>
	</div>
</div>

</body>
<script type="text/javascript" src="Pianost-js/Const.js"></script>
<script type="text/javascript" src="Pianost-js/Key.js"></script>
<script type="text/javascript" src="Pianost-js/Chord.js"></script>
<script type="text/javascript" src="Pianost-js/Scale.js"></script>
<script type="text/javascript" src="Pianost-js/Piano.js"></script>
<script type="text/javascript" src="Pianost-js/Octave.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
