<!DOCTYPE html>
<html>
<head>
	<title>Pianost</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div id="PIANO">
	<div class="black">
		<div class="container">
			<div class="key Cd"></div>
			<div class="key Dd"></div>
		</div>
		<div class="container">
			<div class="key Fd"></div>
			<div class="key Gd"></div>
			<div class="key Ad"></div>
		</div>
	</div>
	<div class="white">
		<div class="key C"></div>
		<div class="key D"></div>
		<div class="key E"></div>
		<div class="key F"></div>
		<div class="key G"></div>
		<div class="key A"></div>
		<div class="key B"></div>
	</div>
</div>


<div id="CIRCLE">
	<div class="note-1" onclick="toggleKeys('C')">C</div>
	<div class="note-2" onclick="toggleKeys('G')">G</div>
	<div class="note-3" onclick="toggleKeys('D')">D</div>
	<div class="note-4" onclick="toggleKeys('E')">E</div>
	<div class="note-5" onclick="toggleKeys('A')">A</div>
	<div class="note-6" onclick="toggleKeys('B')">B</div>
	<div class="note-7" onclick="toggleKeys('Fd')">F#</div>
	<div class="note-8" onclick="toggleKeys('Cd')">C#</div>
	<div class="note-9" onclick="toggleKeys('Gd')">G#</div>
	<div class="note-10" onclick="toggleKeys('Dd')">D#</div>
	<div class="note-11" onclick="toggleKeys('Ad')">A#</div>
	<div class="note-12" onclick="toggleKeys('F')">F</div>
	<div class="selection left" onclick="changeSelection()" id="SELECT">
		<div class='ton'>Major</div>
		<div class='ton'>Minor</div>
		<div class="back"></div>
	</div>
</div>

</body>
</html>
