<!DOCTYPE html>
<html>
<head>
	<title>Pianost</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<audio src="audio/C.mp3" id="audio-C"></audio>
<audio src="audio/Cd.mp3" id="audio-C#"></audio>
<audio src="audio/D.mp3" id="audio-D"></audio>
<audio src="audio/Dd.mp3" id="audio-D#"></audio>
<audio src="audio/E.mp3" id="audio-E"></audio>
<audio src="audio/F.mp3" id="audio-F"></audio>
<audio src='audio/Fd.mp3' id="audio-F#"></audio>
<audio src="audio/G.mp3" id="audio-G"></audio>
<audio src="audio/Gd.mp3" id="audio-G#"></audio>
<audio src="audio/A.mp3" id="audio-A"></audio>
<audio src="audio/Ad.mp3" id="audio-A#"></audio>
<audio src="audio/B.mp3" id="audio-B"></audio>

<div id="PIANO">
	<div class="black">
		<div class="container">
			<div class="key C#" onclick="playKey('C#')"><p>C<span class='diese'>#</span></p></div>
			<div class="key D#" onclick="playKey('D#')"><p>D<span class='diese'>#</span></p></div>
		</div>
		<div class="container">
			<div class="key F#" onclick="playKey('F#')"><p>F<span class='diese'>#</span></p></div>
			<div class="key G#" onclick="playKey('G#')"><p>G<span class='diese'>#</span></p></div>
			<div class="key A#" onclick="playKey('A#')"><p>A<span class='diese'>#</span></p></div>
		</div>
	</div>
	<div class="white">
		<div class="key C" onclick="playKey('C')">C</div>
		<div class="key D" onclick="playKey('D')">D</div>
		<div class="key E" onclick="playKey('E')">E</div>
		<div class="key F" onclick="playKey('F')">F</div>
		<div class="key G" onclick="playKey('G')">G</div>
		<div class="key A" onclick="playKey('A')">A</div>
		<div class="key B" onclick="playKey('B')">B</div>
	</div>
</div>

<div class="container-row">
	<div id="CIRCLE">
		<div class="note-1 selkey selected" id="sel-C" onclick="toggleKeys('C')">C</div>
		<div class="note-2 selkey" id="sel-G" onclick="toggleKeys('G')"><p>G</p></div>
		<div class="note-3 selkey" id="sel-D" onclick="toggleKeys('D')"><p>D</p></div>
		<div class="note-4 selkey" id="sel-E" onclick="toggleKeys('E')"><p>E</p></div>
		<div class="note-5 selkey" id="sel-A" onclick="toggleKeys('A')"><p>A</p></div>
		<div class="note-6 selkey" id="sel-B" onclick="toggleKeys('B')"><p>B</p></div>
		<div class="note-7 selkey" id="sel-F#" onclick="toggleKeys('F#')"><p>F<span class='diese'>#</span></p></div>
		<div class="note-8 selkey" id="sel-C#" onclick="toggleKeys('C#')"><p>C<span class='diese'>#</span></p></div>
		<div class="note-9 selkey" id="sel-G#" onclick="toggleKeys('G#')"><p>G<span class='diese'>#</span></p></div>
		<div class="note-10 selkey" id="sel-D#" onclick="toggleKeys('D#')"><p>D<span class='diese'>#</span></p></div>
		<div class="note-11 selkey" id="sel-A#" onclick="toggleKeys('A#')"><p>A<span class='diese'>#</span></p></div>
		<div class="note-12 selkey" id="sel-F" onclick="toggleKeys('F')"><p>F</p></div>
		<div class="selection left" onclick="changeSelection()" id="SELECT">
			<div class='ton'>Major</div>
			<div class='ton'>Minor</div>
			<div class="back"></div>
		</div>
	</div>
	<div id="CHORDS"></div>
</div>
</body>
</html>
