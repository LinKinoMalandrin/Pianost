<!DOCTYPE html>
<html>
<head>
	<title>Pianost</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
</head>
<body>
<div id="AUDIOIMPORTS">
	<!-- Js imports -->
</div>

<div class="select" id="SELECTTHEME">
	<p><span class='bold'>Change theme</span></p>
	<p>Light</p>
	<div class="radio left" onclick="switchTheme(this)"></div>
	<p>Dark</p>
</div>

<div class="container-row">
	<div id="INSTRUMENT">
		<div class="select" id="SELECTINSTRUMENT">
			<p>Piano</p>
			<div class="radio right" onclick="switchInstrument(this)"></div>
			<p>Synth</p>
		</div>
		<div class="container-row-center">BPM : <input type="text" oninput="verifyInputBPM(this)"></div>
	</div>
	<div id="WAVEFORM">
		
	</div>
</div>

<div class="switch" id="SWITCH">
	<div class="head">
		<div class="link selected" onclick="showPart('SWITCH', 'VIEWER', this)">Viewer</div>
		<div class="link" onclick="showPart('SWITCH', 'FINDER', this)">Finder</div>
	</div>
	<div class="body">
		<div class="part selected" id="VIEWER">
			<div class="container-row">
				<div class="container-column">
					<div id="CIRCLE">
						<div class="note-1 selkey selected" id="sel-C" onclick="toggleKeys('C')">C</div>
						<div class="note-2 selkey" id="sel-G" onclick="toggleKeys('G')"><p>G</p></div>
						<div class="note-3 selkey" id="sel-D" onclick="toggleKeys('D')"><p>D</p></div>
						<div class="note-4 selkey" id="sel-E" onclick="toggleKeys('E')"><p>E</p></div>
						<div class="note-5 selkey" id="sel-A" onclick="toggleKeys('A')"><p>A</p></div>
						<div class="note-6 selkey" id="sel-B" onclick="toggleKeys('B')"><p>B</p></div>
						<div class="note-7 selkey" id="sel-F#" onclick="toggleKeys('F#')"><p>F<span class='diese'>#</span></p></div>
						<div class="note-8 selkey" id="sel-C#" onclick="toggleKeys('C#')"><p>C<span class='diese'>#</span></p></div>
						<div class="note-9 selkey" id="sel-G#" onclick="toggleKeys('G#')"><p>G<span class='diese'>#</span></p></div>
						<div class="note-10 selkey" id="sel-D#" onclick="toggleKeys('D#')"><p>D<span class='diese'>#</span></p></div>
						<div class="note-11 selkey" id="sel-A#" onclick="toggleKeys('A#')"><p>A<span class='diese'>#</span></p></div>
						<div class="note-12 selkey" id="sel-F" onclick="toggleKeys('F')"><p>F</p></div>
						<div class="selection left" onclick="changeSelection()" id="SELECT">
							<div class='ton'>Major</div>
							<div class='ton'>Minor</div>
							<div class="back"></div>
						</div>
					</div>
					<div id="SEEGAM">
						<div class="button" onclick="showScale()">Show scale</div>
					</div>
				</div>
				<div id="CHORDS">
					<div class="head"><span class='bold'>Related Chords</span></div>
					<div class="content">
						
					</div>
				</div>
				<div id="CHORD">
					<div class="head"></div>
					<div class="piano-container">
						
					</div>
					<div class="container-row-center">
						<p><span class='bold'>Starting note</span></p>
					</div>
					<div class='selection' id='SELECTSTARTING'>
						<div class="arrow-left" onclick="startingLess()"></div>
						<div class="opt-1 option" value="1">1<span class="more">st</span></div>
						<div class="opt-2 option" value="2">2<span class="more">nd</span></div>
						<div class="opt-3 option" value="3">3<span class="more">rd</span></div>
						<div class="opt-4 option selected" value="4">4<span class="more">th</span></div>
						<div class="opt-5 option" value="5">5<span class="more">th</span></div>
						<div class="opt-6 option" value="6">6<span class="more">th</span></div>
						<div class="opt-7 option" value="7">7<span class="more">th</span></div>
						<div class="opt-8 option" value="8">8<span class="more">th</span></div>
						<div class="arrow-right" onclick="startingMore()"></div>
					</div>
					<div class="container-row-center"><div class="button" id='PLAYCHORD'><div class='container-row-center'><p><span class='logo-font'>F</span>Play</p></div></div></div>
				</div>
			</div>
		</div>
		<div class="part selected" id="FINDER">
			<div class="container-row">
				
			</div>
		</div>
	</div>
</div>
<div id="SCALE">
	<div id="SCALEBODY">
		<div class="head"></div>
		<div class="piano-container">
			
		</div>
	</div>
</div>


</body>
<script type="text/javascript" src="script.js"></script>
</html>
