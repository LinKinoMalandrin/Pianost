<!DOCTYPE html>
<html>
<head>
	<title>Pianost</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div id="PIANO">
	<div class="black">
		<div class="container">
			<div class="key Cd"></div>
			<div class="key Dd"></div>
		</div>
		<div class="container">
			<div class="key Fd"></div>
			<div class="key Gd"></div>
			<div class="key Ad"></div>
		</div>
	</div>
	<div class="white">
		<div class="key C"></div>
		<div class="key D"></div>
		<div class="key E"></div>
		<div class="key F"></div>
		<div class="key G"></div>
		<div class="key A"></div>
		<div class="key B"></div>
	</div>
</div>

<div class="list">
	<div class="link" onclick="toggleKeys('C')">C</div>
	<div class="link" onclick="toggleKeys('Cd')">C#</div>
	<div class="link" onclick="toggleKeys('D')">D</div>
	<div class="link" onclick="toggleKeys('Dd')">D#</div>
	<div class="link" onclick="toggleKeys('E')">E</div>
	<div class="link" onclick="toggleKeys('F')">F</div>
	<div class="link" onclick="toggleKeys('Fd')">F#</div>
	<div class="link" onclick="toggleKeys('G')">G</div>
	<div class="link" onclick="toggleKeys('Gd')">G#</div>
	<div class="link" onclick="toggleKeys('A')">A</div>
	<div class="link" onclick="toggleKeys('Ad')">A#</div>
	<div class="link" onclick="toggleKeys('B')">B</div>
</div>
</body>
</html>
